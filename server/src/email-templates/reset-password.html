<!DOCTYPE html>
<html>

<head>
    <title>Reset Your Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header {
            background-color: #0064ff;
            padding: 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .header img {
            max-width: 100px;
        }

        .content {
            padding: 20px;
            color: #333333;
            font-size: 16px;
        }

        .content h2 {
            color: #0064ff;
            font-size: 22px;
        }

        .button {
            display: inline-block;
            background-color: #0064ff !important;
            color: #ffffff !important;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            transition: 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #0064ff;
        }

        .footer {
            padding: 10px;
            font-size: 12px;
            color: #666666;
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
                margin: 20px auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="https://cdn-icons-png.flaticon.com/512/2910/2910765.png" alt="Reset Password Icon">
        </div>
        <div class="content">
            <h2>Password Reset Request</h2>
            <p>Hello <b>{{name}}</b>,</p>
            <p>We received a request to reset your password. Click the button below to proceed.</p>
            <a href="{{resetLink}}" class="button">Reset Password</a>
            <p>If you did not request this, you can safely ignore this email.</p>
        </div>
        <div class="footer">
            &copy; 2025 StoreHubCRM. All rights reserved.
        </div>
    </div>
</body>

</html>
